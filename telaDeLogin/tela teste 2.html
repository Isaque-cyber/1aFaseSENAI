<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela teste 2.css">
    <title>Telas teste 2</title>
</head>

<body>
    <nav id="navbar">
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    <div class="containerGeral">
        <h1>Teste login/cadastro</h1>
        <section id="login">
            <h2>Login</h2>
            <div class="containerInput">
                <label for="username">Nome:</label>
                <input type="text" id="Lnome">
            </div>
            <div class="containerInput">
                <label for="password">Senha:</label>
                <input type="password" id="Lsenha">
            </div>
            <button onclick="logar()">Logar</button>

        </section>

        <section id="cadastro">
            <h2>Cadastro</h2>
            <div class="containerInput">
                <label for="">Nome</label>
                <input type="text" id="Cnome">
            </div>
            <div class="containerInput">
                <label for="">E-mail</label>
                <input type="email" id="Cemail">
            </div>
            <div class="containerInput">
                <label for="">Senha</label>
                <input type="password" id="Csenha">
            </div>
            <button onclick="cadastrar()">Cadastrar</button>
        </section>

        <section id="produtos">
             

            <h2>Produtos</h2>

        </section>
    </div>
    <script src="tela teste 2.js"></script>
</body>

</html>
