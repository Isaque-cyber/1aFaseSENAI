<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela1.css">
    <title>Telas</title>
</head>

<body>

    <nav id="navbar">
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>

    

        <main class="ContainerGeral">

            <section id="Cadastro">
                <h1>Tela supimpa (Jesus vive)</h1>
                <h1>Cadastro</h1>
                <div class="Cnome">

                    <label for="Nome">Nome:</label>
                    <input type="username" id="Cnome" name="nome" required>

                </div>

                <div class="Cemail">

                    <label for="Email">E-mail:</label>
                    <input type="email" id="Cemail" name="email" required>

                </div>
                <div class="Csenha">

                    <label for="Senha">Senha:</label>
                    <input type="password" id="Csenha" name="password" required>

                </div>
                <button onclick="mostrarLogin()" class="bt-secundario">Já tenho cadastro...</button>
                <button onclick="cadastrar()">Cadastrar</button>
            </section>

            <section id="Login">
                <h1>Login</h1>
                <div class="Lnome">
                    <label for="Nome">Usuário:</label>
                    <input type="username" id="Lnome" name="nome" required>
                </div>
                <div class="Lsenha">
                    <label for="Lsenha">Senha</label>
                    <input type="password" id="Lsenha" name="password" required>
                </div>
                <button onclick="mostrarCadastro()" class="bt-secundario">Não tem cadastro?</button>
                <button onclick="logar()">Logar</button>
            </section>

            <section id="Produtos">
                <h1>Produtos</h1>
                <div class="Pproduto">
                    <div class="Pprodutos">

                        <label for="Produtus">Produtos:</label>
                        <input type="text" id="Pprodutos" required>

                    </div>
                    <button onclick="Buscar()">Buscar</button>

            </section>
        </main>

    

    <script src="tela1.js"></script>
</body>

</html>
