<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Itens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        #nome {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .editar, .deletar {
            cursor: pointer;
            margin-left: 10px;
        }

        .actions {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>Minha Lista de Tarefas</h1>

    <input type="text" id="nome" placeholder="Digite um item">
    <button onclick="addItem()">Adicionar</button>

    <ul id="minhaLista"></ul>

    <script>
        function addItem() {
            let itemAdicionar = document.getElementById("nome").value.trim();
            if (itemAdicionar === "") return;

            let lista = document.getElementById("minhaLista");
            let li = document.createElement("li");

            li.innerHTML = `
                <span>${itemAdicionar}</span>
                <div class="actions">
                    <svg class="editar" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#007bff" viewBox="0 0 256 256" onclick="editarItem(this)">
                        <path d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM51.31,160,136,75.31,152.69,92,68,176.68ZM48,179.31,76.69,208H48Zm48,25.38L79.31,188,164,103.31,180.69,120Zm96-96L147.31,64l24-24L216,84.68Z"></path>
                    </svg>
                    <svg class="deletar" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#dc3545" viewBox="0 0 256 256" onclick="deletarItem(this)">
                        <path d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"></path>
                    </svg>
                </div>
            `;

            lista.appendChild(li);
            document.getElementById("nome").value = "";
        }

        function deletarItem(el) {
            let li = el.closest("li");
            li.remove();
        }

        function editarItem(el) {
            let li = el.closest("li");
            let span = li.querySelector("span");
            let novoTexto = prompt("Editar item:", span.textContent);
            if (novoTexto !== null && novoTexto.trim() !== "") {
                span.textContent = novoTexto.trim();
            }
        }
    </script>

</body>
</html>
