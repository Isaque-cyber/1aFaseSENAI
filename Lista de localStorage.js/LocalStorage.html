<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de exercícios LocalStorage</title>
</head>
<body>

<button id="adicionar">+</button>
<span id="contador">0</span>
<button id="diminuir">-</button>

<br>
<!-- atv2 -->
<label for="texto2">Digite seu texto:</label>
<input type="text" name="text" id="texto2">

<!-- Exercício 3 – Lista de Tarefas -->
  <h2>Exercício 3</h2>
  <ul>
    <li><input type="checkbox" class="tarefa" data-indice="0"> Estudar</li>
    <li><input type="checkbox" class="tarefa" data-indice="1"> Praticar</li>
    <li><input type="checkbox" class="tarefa" data-indice="2"> Descansar</li>
  </ul>

  <!-- Exercício 4 – Nome do Usuário -->
  <h2 id="boasVindas"></h2>

  <!-- Exercício 5 – Cor de fundo -->
  <h2>Escolha uma cor</h2>
  <button class="botao-cor" data-cor="white">Branco</button>
  <button class="botao-cor" data-cor="lightblue">Azul Claro</button>
  <button class="botao-cor" data-cor="lightgreen">Verde Claro</button>

  <!-- Exercício 6 – Modo Escuro -->
  <button id="botaoModoEscuro">Modo Escuro</button>

  <!-- Exercício 7 – Visita Diária -->
  <p id="mensagemVisita"></p>

  <!-- Exercício 8 – Última Visita -->
  <p id="ultimaVisita"></p>

  <!-- Exercício 9 – Mensagem Personalizada -->
   <!-- mensagem Personalizada -->
  <input type="text" id="mensagemUsuario" placeholder="Mensagem de boas-vindas">
  <h3 id="mensagemExibida"></h3>

  <!-- Exercício 10 – Número Secreto -->
  <h2>Número Secreto (1 a 10)</h2>
  <input type="number" id="entradaPalpite" min="1" max="10">
  <button id="botaoVerificar">Verificar</button>
  <p id="mensagemPalpite"></p>

     
    <script src="LocalStorage.js"></script>
</body>
</html>
